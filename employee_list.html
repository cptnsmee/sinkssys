<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List - Sinks R Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold mb-6">Employee List</h2>
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-800 text-white">
          <th class="w-1/4 py-2">Name</th>
          <th class="w-1/4 py-2">Job Title</th>
          <th class="w-1/4 py-2">Department</th>
          <th class="w-1/4 py-2">Email</th>
          <th class="w-1/4 py-2">Action</th>
        </tr>
      </thead>
    
    </table>
  </div>

 
</body>

</html>
